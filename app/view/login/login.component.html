<div id="bg" class="container-fluid">
  <!--navbar start-->
  <div class="row">
    <nav class="navbar-expand-lg">
      <img src="../../../assets/eatMore.png" id="eatMore" alt="">
      <ul>
        <li><a href="#" >Home</a></li>
      </ul>
    </nav>
  </div>
  <!--  navbar end-->


  <div class="login-box">
    <h3>Log in</h3>
    <form (ngSubmit) = "login()" #frmLogin = "ngForm">

      <div class="form-group" >
        <div class="textBox">
          <i class="fas fa-user"></i>
          <input type="text" class="form-control" [(ngModel)]="selectedUser.username" placeholder="Enter username:" name="username" value="">

        </div>
      </div>

      <div class="form-group" >
        <div class="textBox">
          <i class="fas fa-lock"></i>
          <input type="password" class="form-control" [(ngModel)]="selectedUser.password" placeholder="Enter password:" name="password" value="" >
        </div>
      </div>

      <input class="btn"  type="submit" name="" value="Log in">

      <input id="cancelBtn" class="btn" href="#" routerLink="/signup" type="button" name="" value="Cancel">

    </form>

  </div>

</div>
