    <!--=======================-->
    <div class="col col-sm-12 col-md-9 col-lg-9">
        <div class="addItemForm">
          <h1>Add Item Form</h1>
          <form [formGroup]="AddItemForm" (ngSubmit)="saveItem()" >

            <div class="form-group textBox">
              <input type="text" formControlName="itemName" class="form-control" placeholder="Item name:" [ngClass]="{ 'is-invalid': submitted && f.itemName.errors }">
              <div *ngIf="submitted && f.itemName.errors" class="invalid-feedback">
                <div *ngIf="f.itemName.errors.required">Item name is required..</div>
              </div>
            </div>

            <div class="form-group textBox">
              <input type="text" formControlName="itemPrice" class="form-control" placeholder="Item price:" [ngClass]="{ 'is-invalid': submitted && f.itemPrice.errors }">
              <div *ngIf="submitted && f.itemPrice.errors" class="invalid-feedback">
                <div *ngIf="f.itemPrice.errors.required">Item price is required..</div>
              </div>
            </div>

            <div class="form-group textBox">
              <<div>
              <input type="file" name = "file" [(ngModel)]="selectedFile.file" (change)="onFileChanged($event)">
              <img [src]="imgURL" height="200" *ngIf="imgURL">
            </div>
            </div>



            <div class="form-group">
              <button class="btn btn-primary">Add Item</button>
            </div>

          </form>
        </div>
    </div>
